 <!-- youtube thumbnail end  -->
 <div class="container">
  <h1>REGISTER</h1>
  <form id="registration_form" autocomplete="on">
    <div>
      <input type="text" id="form_fname" autocomplete="given-name" required>
      <span class="error_form" id="fname_error_message"></span>
      <label >First Name</label>
    </div>
    <div>
      <input type="text" id="form_sname" autocomplete="family-name" required>
      <span class="error_form" id="sname_error_message"></span>
      <label >Last Name</label>
    </div>
    <div>
      <input type="email" id="form_email" autocomplete="email" required>
      <span class="error_form" id="email_error_message"></span>
      <label id="email_id">Email Id</label>
    </div>
    <div>
      <input type="password" id="form_password" autocomplete="new-password" required>
      <span class="error_form" id="password_error_message"></span>
      <label >Password</label>
    </div>
    <div>
      <input type="password" id="form_retype_password" autocomplete="new-password" required>
      <span class="error_form" id="retype_password_error_message"></span>
      <label >Re-Enter Password</label>
    </div><br>
    <input type="submit" value="Submit">
  </form>
</div>
  <!-- scroll up button html  -->
  <div class="upbar">
    <a class="gotopbtn" href="#"> <i class="fas fa-arrow-up"></i> </a>
</div>
<!-- scroll up button html ends  -->
